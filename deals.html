<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalLink — Deals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="HeaderTabs">
        <p><a href="index.html">Home</a></p>
        <p><a href="BusinessListing.html">Business Listings</a></p>
        <p><a href="bookmarks.html">Bookmarks</a></p>
        <p><a href="deals.html">Deals</a></p>
      </div>
    </nav>
    <h1 class="HeaderTitle">LocalLink — Deals</h1>
  </header>


  <main>
    <h2 style="text-align:center; margin-top:20px;">Available Deals</h2>
    <div id="deals-container"></div>
  </main>


  <footer>
    <p>&copy; 2025 LocalLink</p>
  </footer>


  <script src="sample.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('deals-container');
      container.innerHTML = '';


      // Only show listings that have a deal property
      LISTINGS.filter(business => business.deal && business.deal.description)
        .forEach(business => {
          const card = document.createElement('div');
          card.classList.add('business-card');


          const websiteHtml = business.website
            ? `<p><a href="${business.website}" target="_blank" rel="noopener">${business.website}</a></p>`
            : '';


          const expires = business.deal.expires
            ? `<p class="deal-expires">Expires: ${business.deal.expires}</p>`
            : '';


          card.innerHTML = `
            <h2>${business.name}</h2>
            <p class="category">${business.category}</p>
            <div class="deal-block">
              <strong>Deal:</strong>
              <p class="deal-desc">${business.deal.description}</p>
              ${expires}
            </div>
            <hr>
          `;


          container.appendChild(card);
        });
    });
  </script>
</body>
</html>
