<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Listings - LocalLink</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="HeaderTabs">
        <p><a href="index.html" id="home-tab-btn">Home</a></p>
        <p><a href="BusinessListing.html" id="business-listings-button">Business Listings</a></p>
        <p><a href="bookmarks.html" id="bookmarks-tab-btn-business">Bookmarks</a></p>
        <p><a href="deals.html" id="deals-tab-btn">Deals</a></p>
      </div>
    </nav>
  </header>

  <main>
    <h1 style="text-align:center; margin-top:18px;">Business Listings</h1>

    <!-- Filter and Sort Controls -->
    <section id="filter-sort-controls" style="text-align:center; margin: 20px 0;">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter">
        <option value="all">All</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Electronics Repair">Electronics Repair</option>
        <option value="Health & Wellness">Health & Wellness</option>
      </select>

      <label for="sortOption" style="margin-left:15px;">Sort by:</label>
      <select id="sortOption">
        <option value="default">Default</option>
        <option value="rating">Highest Rating</option>
        <option value="priceLowHigh">Price: Low to High</option>
        <option value="priceHighLow">Price: High to Low</option>
      </select>
    </section>

    <!-- where listing cards will be added -->
    <div id="listings"></div>

    <!-- Load your data file BEFORE the inline script below -->
    <script src="sample.js"></script>

    <script>
      // Inline render + bookmark checkbox UI (no persistence, no separate bookmark section)

      document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById("listings");

        // clear container (in case)
        container.innerHTML = '';

        // iterate over listings and render
        LISTINGS.forEach(business => {
          const card = document.createElement("div");
          card.classList.add("business-card");

          card.innerHTML = `
            <h2>${business.name}</h2>
            <p>${business.category}</p>
            <p>${business.address || ''}</p>
            <p>Rating: ${business.rating} (${business.reviewCount || 0} reviews)</p>
            <p>Price Range: ${"$".repeat(business.priceRange || 0)}</p>
            <p>${business.website ? `<a href="${business.website}" target="_blank" rel="noopener">${business.website}</a>` : ''}</p>
            <button class="review-btn" data-id="${business.id}">Leave a Review</button>
            <label class="bookmark-toggle" style="margin-left:10px;">
              <input type="checkbox" class="bookmark-checkbox" data-id="${business.id}">
              <span class="checkmark"></span> Bookmark
            </label>
            <hr>
          `;

          container.appendChild(card);

          // review button - use relative path so it works in subfolders
          const reviewBtn = card.querySelector('.review-btn');
          reviewBtn.addEventListener('click', () => {
            const id = reviewBtn.dataset.id;
            // use relative path and encode the id
            window.location.href = `./review.html?id=${encodeURIComponent(id)}`;
          });

          const checkbox = card.querySelector('.bookmark-checkbox');
          checkbox.addEventListener('change', () => {
            business.bookmarked = checkbox.checked;
            console.log(`${business.bookmarked ? 'Bookmarked' : 'Removed bookmark'}: ${business.name}`);
          });
        });
      });
    </script>
  </main>

  <footer>
    <p>&copy; 2025 LocalLink</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
