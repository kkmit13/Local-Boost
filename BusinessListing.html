<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalLink - Business Listings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="HeaderTabs">
        <div class="logo-container">
              <img src="favicon.ico" alt="LocalLink Logo" class="logo-img">
            </div>
        <p><a href="index.html" id="home-tab-btn">Home</a></p>
        <p><a href="BusinessListing.html" id="business-listings-button">Business Listings</a></p>
        <p><a href="bookmarks.html" id="bookmarks-tab-btn">Bookmarks</a></p>
        <p><a href="deals.html" id="deals-tab-btn">Deals</a></p>
        <div class="theme-toggle">
          <input type="checkbox" id="theme-switch" aria-label="Toggle dark mode">
          <label for="theme-switch" class="toggle-label"><span class="toggle-ball"><span class="icon-sun">‚òÄÔ∏è</span><span class="icon-moon">üåô</span></span></label>
        </div>
      </div>
    </nav>
  </header>


  <main>
    <div id="listings"></div>


   
    <script src="SampleData.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById("listings");

        // Defensive: if SampleData hasn't loaded or LISTINGS is missing, show a message
        if (!window.LISTINGS || !Array.isArray(window.LISTINGS)) {
          container.innerHTML = '<p>No listings available. Make sure SampleData.js is included.</p>';
          return;
        }

        // Render each business into a card
        window.LISTINGS.forEach(business => {
          const card = document.createElement("div");
          card.classList.add("business-card");

          card.innerHTML = `
            <h2>${business.name}</h2>
            <p class="muted">${business.category}</p>
            <p>${business.address}</p>
            <p>Rating: ${business.rating} (${business.reviewCount} reviews)</p>
            <p>Price Range: ${"$".repeat(business.priceRange)}</p>
            <p><a href="${business.website}" target="_blank" rel="noopener">Website</a></p>
            <button class="review-btn">Leave a Review</button>
            <hr>
          `;

          container.appendChild(card);
        });
      });
    </script>


    <center>
    <a href="BusinessListing.html">Go back to the top</a>
    </center>
  </main>


  <footer>
        <p>&copy; 2025 LocalLink ‚Äî Empowering local connections.</p>
  </footer>
</body>
</html>
