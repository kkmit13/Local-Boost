<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Listings - LocalBoost</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="HeaderTabs">
        <p><a href="HomePage.html" id="home-tab-btn">Home</a></p>
        <p><a href="BusinessListing.html" id="business-listings-button">Business Listings</a></p>
        <p><a href="#" id="bookmarks-tab-btn">Bookmarks</a></p>
        <p><a href="#" id="deals-tab-btn">Deals</a></p>
      </div>
    </nav>
  </header>


  <main>
    <div id="listings"></div>

    <script src="SampleData.js"></script>

    <script>
      const container = document.getElementById("listings");
      const businesses = window.sampleData && window.sampleData.businesses ? window.sampleData.businesses : [];

      businesses.forEach(business => {
        const card = document.createElement("div");
        card.classList.add("business-card");

        card.innerHTML = `
          <h2>${business.name}</h2>
          <p>${business.category}</p>
          <p>${business.address}</p>
          <p>Rating: ${business.rating} (${business.reviewCount} reviews)</p>
          <p>Price Range: ${business.priceRange}</p>
          <p>${business.website}</p>
          <button class="review-btn">Leave a Review</button>
          <hr>
        `;

        container.appendChild(card);
      });
    </script>
  </main>


  <footer>
    <p>&copy; 2025 LocalLink</p>
  </footer>
</body>
</html>
